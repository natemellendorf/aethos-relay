name: Go CI

on:
  push:
    branches: [ main, bead/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run gofmt
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Code needs formatting:"
          gofmt -l .
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test ./... -v -race

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build linux/amd64
      run: |
        GOOS=linux GOARCH=amd64 go build -o relay-linux-amd64 ./cmd/relay

    - name: Build linux/arm64
      run: |
        GOOS=linux GOARCH=arm64 go build -o relay-linux-arm64 ./cmd/relay

    - name: Build macOS/amd64
      run: |
        GOOS=darwin GOARCH=amd64 go build -o relay-darwin-amd64 ./cmd/relay

    - name: Build macOS/arm64
      run: |
        GOOS=darwin GOARCH=arm64 go build -o relay-darwin-arm64 ./cmd/relay

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: relay-*
